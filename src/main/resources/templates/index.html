<!-- index.html -->
<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(
      title=~{::title},
      mainContent=~{::#main-content},
      pageCategory=${'login'})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Homepage</title>
</head>

<body>
<script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>
<main class="govuk-main-wrapper" id="main-content">

    <div class="moj-page-header-actions">
        <div class="moj-page-header-actions__title">
            <h1 class="govuk-heading-xl">Manage transfer requests</h1>
        </div>

        <div class="moj-page-header-actions__actions">
            <div class="moj-button-group moj-button-group--inline">
                <button class="govuk-button govuk-button--secondary" data-govuk-button-init=""
                        data-module="govuk-button" onclick="location.href='/login';"
                        type="button">
                    Request transfer
                </button>
            </div>
        </div>
    </div>

    <table class="govuk-table" data-module="moj-sortable-table">
        <thead class="govuk-table__head">
        <tr class="govuk-table__row">
            <th aria-sort="ascending" class="govuk-table__header" scope="col">Login ID</th>
            <th aria-sort="none" class="govuk-table__header" scope="col">Firm</th>
            <th aria-sort="none" class="govuk-table__header" scope="col">Date requested</th>
            <th aria-sort="none" class="govuk-table__header govuk-table__header--numeric" scope="col">Status</th>
        </tr>
        </thead>
        <tbody class="govuk-table__body">
        </tbody>
    </table>
</main>
</body>
</html>
